<!DOCTYPE html>
<html lang="en">

<head>
    <title>Ebraica biblică</title>
</head>

<style>

    :root {
        --accent: #6e48ad;
        --accent-bg: white;
        --bg: #fff;
        --text: #212121;
        --text-light: #585858;
        --border: #d8dae1;
        --code: #d81b60;
        --preformatted: #444;
    }

    article {
        background-color: #87ceff;
        border: 1px solid var(--border);
        border-radius: 5px;
        padding: 1em;
        margin: 1em 0;
    }
    h1 {
        text-align: center

    }
    h2 {
        text-align: center;
        color: #3fb2ff;
    }

    h2, h4 {
        margin-top: 0;
    }

    hr {
        background: var(--accent);
        border-color: var(--accent);
    }

    button,
    a[role="button"] {
        color: #006cb8;
        text-decoration: none;
    }

    input, select, textarea {
        width: 100%;
    }
</style>

<body>
    <header>
        <h1>Ebraica bibilică</h1>
        {% include "cards/navigation.html" %}
    </header>
    <main>
        {% block content %}
            <h2>Flashcards app! pentru ebraica biblică</h2>
        {% endblock content %}
    </main>
</body>

</html>

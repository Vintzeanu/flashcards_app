<article>
    <h3>{{ card.question }}</h3>
    {% if not check_card %}
        <p>{{ card.answer }}</p>
        <hr/>
        <a href="{% url 'card-update' card.id %}" role="button">
            ✏️ Editează Card
        </a>
    {% else %}
        <details>
            <summary>Arată răspuns</summary>
            <p>{{ card.answer }}</p>
        </details>
        <hr/>
        {% include "cards/card_check_form.html" with solved=True %}
        {% include "cards/card_check_form.html" with solved=False %}
    {% endif %}
</article>

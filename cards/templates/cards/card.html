<article>
    <div class="container">
        <div style="text-align: center;">
    <h1>{{ card.question }}</h1>
    {% if not check_card %}
        {% comment %} <p>{{ card.answer }}</p> {% endcomment %}

    {% else %}

        <p class="hoverable">{{ card.answer }}</p>
        </div>
    </div>

        <hr/>
        {% include "cards/card_check_form.html" with solved=True %}
        {% include "cards/card_check_form.html" with solved=False %}
    {% endif %}
</article>

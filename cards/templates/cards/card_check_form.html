<form method="post">
    {% csrf_token %}
    <input type="hidden" name="card_id" value="{{ card.id }}"/>
    <input type="hidden" name="solved" value="{{ solved }}"/>

    {% if solved %}
        <input type="submit" value="✅ Știu"/>
    {% else %}
        <input type="submit" value="❌ Nu știu"/>
    {% endif %}
</form>


<style>
    /* Stil pentru elementul care va fi afișat la hover */
    .hoverable {
        display: none;
        position: sticky;
        background-color: #ffe7ca;
        padding: 5px 10px 5px 10px;
        max-width: 560px;
        border-radius: 5px;
        margin: 0 auto;
    }

    /* Stil pentru containerul care conține elementul */
    .container:hover .hoverable {
        display: block;
    }
</style>
